<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vue-todolist</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main id="root">
        <div class="addContainer">
            <input type="text" placeholder="Nuovo Todo" class="borderCircle input">
            <button @click="pushObj" class="borderCircle btnAdd">Aggiungi</button>
        </div>
        <div v-for="todo in arrToDo" class=" borderCircle toDoContainer">
            <div class="">
                <div class="toDo">
                    <div @click="todo.done = true" :class="(todo.done === true) ? 'sbarrato' : '' ">{{ todo.text }}</div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <hr>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
